    }
    h1 { margin-top: 30px; }

    .note {
      margin: 20px auto;
      padding: 15px;
      max-width: 320px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 59, 107, 0.3);
      z-index: 10;
      position: relative;
    }

    /* Floating hearts style */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff3b6b;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
